<div *ngIf="propertyCache && propertyCache.type === EPropertiesType.Number" class="form-group">
    <label :for="`${id}`" class="form-group__label">{{propertyCache.label}}</label>
    <input type="text" :id="`${id}`" class="form-group__input" [(ngModel)]="propertyCache.model"
        (input)="limitInputToNumbers($event)" (blur)="emitUpdate()" />
</div>
