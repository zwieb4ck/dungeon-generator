<div *ngIf="propertyCache && propertyCache.type === EPropertiesType.Boolean" class="form-group">
    <label [for]="id" class="form-group__label">{{propertyCache.label}}</label>
    <input type="checkbox" [id]="id" class="form-group__input form-group__input--checkbox" [(ngModel)]="propertyCache.model"
        (change)="emitUpdate()" />
</div>
